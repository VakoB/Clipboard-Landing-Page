<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item i--1">
        <div class="i--11">
            <div class="author">
                <img src="image-jeremy.png" alt="image-jeremy">
                <p>Report for</p>
                <h1>Jeremy Ronson</h1>
            </div>
        </div>
        <div class="i--12">
            <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
      </div>
      <div class="item i--2">
        <div class="image">
          <img src="icon-work.svg" alt="icon-work" />
        </div>
        <div class="t-info w">
          <div class="group w">
            <p>Work</p>
            <img src="icon-ellipsis.svg" alt="" />
          </div>
          <div class="hrs w">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="item i--3">
        <div class="image">
          <img src="icon-play.svg" alt="icon-play" />
        </div>
        <div class="t-info p">
            <div class="group w">
              <p>Play</p>
              <img src="icon-ellipsis.svg" alt="" />
            </div>
            <div class="hrs w">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
        </div>
      </div>
      <div class="item i--4">
        <div class="image">
          <img src="icon-study.svg" alt="icon-study" />
        </div>
        <div class="t-info s">
            <div class="group w">
              <p>Study</p>
              <img src="icon-ellipsis.svg" alt="" />
            </div>
            <div class="hrs w">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
        </div>
      </div>
      <div class="item i--5">
        <div class="image">
          <img src="icon-exercise.svg" alt="icon-exercise" />
        </div>
        <div class="t-info e">
            <div class="group w">
              <p>Exercise</p>
              <img src="icon-ellipsis.svg" alt="" />
            </div>
            <div class="hrs w">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
        </div>
      </div>
      <div class="item i--6">
        <div class="image">
          <img src="icon-social.svg" alt="icon-social" />
        </div>
        <div class="t-info soc">
            <div class="group w">
              <p>Social</p>
              <img src="icon-ellipsis.svg" alt="" />
            </div>
            <div class="hrs w">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
      </div>
      <div class="item i--7">
        <div class="image">
          <img src="icon-self-care.svg" alt="icon-self-care" />
        </div>
        <div class="t-info self">
            <div class="group w">
              <p>Self Care</p>
              <img src="icon-ellipsis.svg" alt="" />
            </div>
            <div class="hrs w">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
